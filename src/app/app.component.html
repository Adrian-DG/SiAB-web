<div id="main">
	<mat-toolbar class="toolbar">
		<mat-toolbar-row>
			<button mat-icon-button (click)="sidenav.toggle()">
				<mat-icon style="color: white">menu</mat-icon>
			</button>
			<span>SiAB</span>
			<span style="width: 90%"></span>
			<button mat-button [matMenuTriggerFor]="menu" style="color: white">
				<span
					>Username
					<mat-icon
						[fontIcon]="'keyboard_arrow_down'"
						style="vertical-align: middle"
					></mat-icon
				></span>
			</button>
			<mat-menu #menu="matMenu" yPosition="below">
				<button mat-menu-item>Cerrar Sesi√≥n</button>
			</mat-menu>
		</mat-toolbar-row>
	</mat-toolbar>
	<mat-sidenav-container
		class="sidenav-container"
		style="height: 85%; margin: 1em 0.5em"
	>
		<mat-sidenav
			#sidenav
			mode="side"
			[(opened)]="isVisible"
			class="sidenav"
			[autoFocus]="true"
			[position]="'start'"
		>
			<mat-list>
				@for (item of modules; track $index) {
				<mat-list-item class="link-item">
					<a [routerLink]="item.url" class="link" routerLinkActive>
						<span>{{ item.name }}</span>
					</a>
				</mat-list-item>
				}
			</mat-list>
		</mat-sidenav>
		<mat-sidenav-content style="padding: 1em 2em">
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
