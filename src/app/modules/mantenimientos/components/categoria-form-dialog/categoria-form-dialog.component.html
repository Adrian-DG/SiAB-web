<h2 mat-dialog-title>
	{{ customTitle }}
</h2>
<div mat-dialog-content>
	<mat-form-field style="width: 100%">
		<mat-label>Categoria</mat-label>
		<input matInput [(ngModel)]="nombre" />
	</mat-form-field>
</div>
<app-update-create-dialog-actions
	[isUpdate]="isUpdate"
	(on-save)="onSave($event)"
	(on-update)="onUpdate($event)"
></app-update-create-dialog-actions>
