<h2 mat-dialog-title>
	{{ data ? 'Editar registro ' + data.id : 'Formulario' }}
</h2>

<div mat-dialog-content>
	@if(isUpdate) {
	<mat-form-field style="width: 100%">
		<mat-label>Calibre</mat-label>
		<input matInput [(ngModel)]="data.entity.nombre" />
	</mat-form-field>
	} @else {
	<mat-form-field style="width: 100%">
		<mat-label>Calibre</mat-label>
		<input matInput [(ngModel)]="calibre" />
	</mat-form-field>
	}
</div>
<div mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancelar</button>
	@if(isUpdate) {
	<button
		mat-button
		[mat-dialog-close]="true"
		cdkFocusInitial
		(click)="onUpdate()"
	>
		Actualizar
	</button>
	} @else {
	<button
		mat-button
		[mat-dialog-close]="true"
		cdkFocusInitial
		(click)="onSave()"
	>
		Guardar
	</button>
	}
</div>
