<h2 mat-dialog-title>Formulario</h2>
<div mat-dialog-content>
	<mat-form-field style="width: 100%">
		<mat-label>Calibre</mat-label>
		<input matInput [(ngModel)]="depositoObj.nombre" />
	</mat-form-field>
	<mat-form-field style="width: 100%">
		<mat-label>Funci√≥n</mat-label>
		<mat-select [(ngModel)]="depositoObj.funcionId">
			<mat-option *ngFor="let funcion of funciones" [value]="funcion.id">
				{{ funcion.nombre }}
			</mat-option>
		</mat-select>
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancelar</button>
	<button
		mat-button
		[mat-dialog-close]="true"
		cdkFocusInitial
		(click)="save()"
	>
		Guardar
	</button>
</div>
