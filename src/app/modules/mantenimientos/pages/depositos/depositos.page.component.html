<app-module-index>
	<card-header>
		<app-page-intro
			[title]="title"
			[description]="description"
			(onSearch)="onSearch($event)"
			(onCreate)="onCreate($event)"
		>
		</app-page-intro>
	</card-header>
	<card-content>
		<table mat-table [dataSource]="records$()">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>id</th>
				<td mat-cell *matCellDef="let element">{{ element.id }}</td>
			</ng-container>

			<ng-container matColumnDef="nombre">
				<th mat-header-cell *matHeaderCellDef>Deposito</th>
				<td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
			</ng-container>

			<ng-container matColumnDef="funcion">
				<th mat-header-cell *matHeaderCellDef>Es Función ?</th>
				<td mat-cell *matCellDef="let element">
					{{ element.esFuncion ? 'Sí' : 'No' }}
				</td>
			</ng-container>

			<ng-container matColumnDef="dependencia">
				<th mat-header-cell *matHeaderCellDef>Dependencia</th>
				<td mat-cell *matCellDef="let element">
					{{ element.dependencia }}
				</td>
			</ng-container>

			<ng-container matColumnDef="acciones">
				<th mat-header-cell *matHeaderCellDef>Acciones</th>
				<td mat-cell *matCellDef="let element">
					<app-crud-actions
						[id]="element.id"
						[entity]="element"
						(on-edit)="onEdit($event)"
						(on-delete)="onDelete($event)"
					></app-crud-actions>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr
				mat-row
				*matRowDef="let element; columns: displayedColumns"
			></tr>

			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="3">
					<h4 style="text-align: center">No hay datos</h4>
				</td>
			</tr>
		</table>
	</card-content>
	<card-footer>
		<app-page-paginator
			[length]="totalCount$()"
			[pageSize]="filters$().size"
			(page)="onPaginate($event)"
		></app-page-paginator
	></card-footer>
</app-module-index>
