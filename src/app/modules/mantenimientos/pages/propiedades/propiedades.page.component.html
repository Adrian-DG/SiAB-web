<app-module-index>
	<card-header>
		<app-page-intro
			[title]="title"
			[description]="description"
			(onSearch)="onSearch($event)"
			(onCreate)="onCreate($event)"
		>
		</app-page-intro>
	</card-header>
	<card-content>
		<table mat-table [dataSource]="data$().rows">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>#</th>
				<td mat-cell *matCellDef="let element; let i = index">
					{{ i + 1 }}
				</td>
			</ng-container>

			<ng-container matColumnDef="serie">
				<th mat-header-cell *matHeaderCellDef>Serie</th>
				<td mat-cell *matCellDef="let element">
					{{ element.serie }}
				</td>
			</ng-container>

			<ng-container matColumnDef="tipado">
				<th mat-header-cell *matHeaderCellDef>Tipo</th>
				<td mat-cell *matCellDef="let element">
					<span><b>Cat.: </b>{{ element.categoria }}</span>
					<br />
					<span><b>Tipo: </b>{{ element.tipo }}</span>
					<br />
					<span><b>Subtipo: </b>{{ element.subTipo }}</span>
				</td>
			</ng-container>

			<ng-container matColumnDef="info">
				<th mat-header-cell *matHeaderCellDef>Informaci√≥n</th>
				<td mat-cell *matCellDef="let element">
					<span><b>Marca: </b>{{ element.marca }}</span>
					<br />
					<span><b>Modelo: </b>{{ element.modelo }}</span>
				</td>
			</ng-container>

			<ng-container matColumnDef="acciones">
				<th mat-header-cell *matHeaderCellDef>Acciones</th>
				<td mat-cell *matCellDef="let element">
					<app-crud-actions
						(on-delete)="onDelete($event)"
						(on-edit)="onEdit($event)"
					></app-crud-actions>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr
				mat-row
				*matRowDef="let element; columns: displayedColumns"
			></tr>

			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="5">
					<h4 style="text-align: center">No hay datos</h4>
				</td>
			</tr>
		</table>
	</card-content>
	<card-footer>
		<app-page-paginator
			[length]="data$().totalCount"
			[pageSize]="filters$().size"
			(page)="onPaginate($event)"
		></app-page-paginator
	></card-footer>
</app-module-index>
