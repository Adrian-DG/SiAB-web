<app-module-index>
	<card-header>
		<app-page-intro
			[title]="title"
			[description]="description"
			(onSearch)="onSearch($event)"
		>
		</app-page-intro>
	</card-header>
	<card-content>
		<table mat-table [dataSource]="data$().rows">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>Id</th>
				<td mat-cell *matCellDef="let element">{{ element.id }}</td>
			</ng-container>

			<ng-container matColumnDef="serie">
				<th mat-header-cell *matHeaderCellDef>Serie</th>
				<td mat-cell *matCellDef="let element">{{ element.serie }}</td>
			</ng-container>

			<ng-container matColumnDef="articulo">
				<th mat-header-cell *matHeaderCellDef>Articulo</th>
				<td mat-cell *matCellDef="let element">
					{{ element.articulo }}
				</td>
			</ng-container>

			<ng-container matColumnDef="propiedad">
				<th mat-header-cell *matHeaderCellDef>Propiedad</th>
				<td mat-cell *matCellDef="let element">
					{{ element.propiedad }}
				</td>
			</ng-container>

			<ng-container matColumnDef="comentario">
				<th mat-header-cell *matHeaderCellDef>Comentario</th>
				<td mat-cell *matCellDef="let element">
					{{ element.comentario }}
				</td>
			</ng-container>

			<ng-container matColumnDef="acciones">
				<th mat-header-cell *matHeaderCellDef>Acciones</th>
				<td mat-cell *matCellDef="let element"></td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr
				mat-row
				*matRowDef="let element; columns: displayedColumns"
			></tr>

			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="6">
					<h4 style="text-align: center">No hay datos</h4>
				</td>
			</tr>
		</table>
	</card-content>
	<card-footer>
		<app-page-paginator
			[length]="data$().totalCount"
			[pageSize]="filters$().size"
			(page)="onPaginate($event)"
		></app-page-paginator
	></card-footer>
</app-module-index>
