<table mat-table [dataSource]="data" class="mat-elevation-z8" tabindex="0">
	<ng-container matColumnDef="articulo">
		<th mat-header-cell *matHeaderCellDef>Articulo</th>
		<td mat-cell *matCellDef="let element">{{ element.articulo }}</td>
		<td mat-footer-cell *matFooterCellDef><b>Total</b></td>
	</ng-container>
	<ng-container matColumnDef="cantidad">
		<th mat-header-cell *matHeaderCellDef>Cantidad</th>
		<td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
		<td mat-footer-cell *matFooterCellDef>
			<b>{{ getTotalUnidades() }}</b>
		</td>
	</ng-container>
	<ng-container matColumnDef="embalaje">
		<th mat-header-cell *matHeaderCellDef>Embalaje</th>
		<td mat-cell *matCellDef="let element">{{ element.embalaje }}</td>
		<td mat-footer-cell *matFooterCellDef></td>
	</ng-container>
	<ng-container matColumnDef="acciones">
		<th mat-header-cell *matHeaderCellDef>Acciones</th>
		<td mat-cell *matCellDef="let element">
			<button
				mat-icon-button
				color="warn"
				(click)="deleteItem(element.id)"
			>
				<mat-icon>delete</mat-icon>
			</button>
		</td>
		<td mat-footer-cell *matFooterCellDef></td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
	<tr mat-footer-row *matFooterRowDef="displayedColumns; stickey: true"></tr>

	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">
			<h4 style="text-align: center">No hay datos</h4>
		</td>
	</tr>
</table>
