<app-module-index>
	<card-header>
		<app-page-intro
			[title]="title"
			[description]="description"
			[show-back]="false"
			(onSearch)="onSearch($event)"
			(onCreate)="onCreate($event)"
		>
		</app-page-intro>
	</card-header>
	<card-content>
		<table mat-table [dataSource]="data$().rows">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>Id</th>
				<td mat-cell *matCellDef="let element; let i = index">
					{{ i + 1 }}
				</td>
			</ng-container>

			<ng-container matColumnDef="nombre">
				<th mat-header-cell *matHeaderCellDef>Proveedor</th>
				<td mat-cell *matCellDef="let element">
					<span><b>RNC: </b>{{ element.rnc }}</span>
					<br />
					<span><b>Nombre: </b>{{ element.nombre }}</span>
				</td>
			</ng-container>

			<ng-container matColumnDef="telefono">
				<th mat-header-cell *matHeaderCellDef>Contacto</th>
				<td mat-cell *matCellDef="let element">
					<span
						><b>Titular: </b
						>{{ titularFormat(element.titulares) }}</span
					>
					<br />
					<span
						><b>Tel√©fono: </b
						>{{ telefonoFormat(element.telefonos) }}</span
					>
				</td>
			</ng-container>

			<ng-container matColumnDef="acciones">
				<th mat-header-cell *matHeaderCellDef>Acciones</th>
				<td mat-cell *matCellDef="let element">
					<app-crud-actions
						[id]="element.id"
						[entity]="element"
						[showDetails]="true"
						(on-edit)="onEdit($event)"
						(on-details)="onDetails($event)"
						(on-delete)="onDelete($event)"
					></app-crud-actions>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr
				mat-row
				*matRowDef="let element; columns: displayedColumns"
			></tr>

			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="3">
					<h4 style="text-align: center">No hay datos</h4>
				</td>
			</tr>
		</table>
	</card-content>
	<card-footer>
		<app-page-paginator
			[length]="data$().totalCount"
			[pageSize]="filters$().size"
			(page)="onPaginate($event)"
		></app-page-paginator
	></card-footer>
</app-module-index>
