<div class="title-group">
	<div class="top">
		<div class="left">
			<mat-card-title-group>
				<mat-card-title>
					<h1 class="title">{{ title }}</h1>
				</mat-card-title>
				<mat-card-subtitle>
					<p class="description">A continuaci√≥n, {{ description }}</p>
				</mat-card-subtitle>
			</mat-card-title-group>
		</div>
		<div class="right">
			@if (showCreateButton) {
			<button mat-flat-button (click)="onAddClick()">
				<mat-icon>add</mat-icon>
				<span>Agregar</span>
			</button>
			}
		</div>
	</div>
	@if (showSearch) {
	<mat-form-field class="search">
		<mat-label>Buscar</mat-label>
		<input type="text" matInput [formControl]="searchForm" />
	</mat-form-field>
	}
</div>
