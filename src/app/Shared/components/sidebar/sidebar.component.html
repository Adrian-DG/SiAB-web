<mat-sidenav #sidenav mode="side" [opened]="true" [ngClass]="{ 'show': sideBarService.isOpen()}" class="sidenav" [autoFocus]="true"
    position="start">

    <mat-list>
        @for (item of modules; track $index) {
        @if(hasPermission(item.url)) {
        <mat-list-item class="link-item">
            <a [routerLink]="item.url" class="link" routerLinkActive [routerLinkActiveOptions]="{ exact: true }">
                <span>{{ item.name }}</span>
            </a>
        </mat-list-item>
        }
        }
    </mat-list>
</mat-sidenav>
